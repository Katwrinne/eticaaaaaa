<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS-SV - Agua y Seguridad Alimentaria</title>
    <style>
        /* ESTILOS GENERALES - ACCESIBLES PARA PERSONAS MAYORES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 18px; /* Reducido ligeramente para mejor visualizaci√≥n */
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #000000;
            padding: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #2c5aa0;
        }
        
        h1 {
            font-size: 28px;
            color: #2c5aa0;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        /* BOTONES PRINCIPALES */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .main-btn {
            display: block;
            padding: 20px 15px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-water {
            background-color: #2c5aa0;
            color: white;
        }
        
        .btn-food {
            background-color: #2e7d32;
            color: white;
        }
        
        .btn-contact {
            background-color: #c62828;
            color: white;
        }
        
        .btn-audio {
            background-color: #ffd600;
            color: #000000;
            font-size: 18px;
            padding: 12px;
        }

        /* Pantallas ocultas inicialmente */
        .screen {
            display: none;
        }
        
        #main-screen {
            display: block;
        }
    </style>
</head>
<body>
    <!-- PANTALLA PRINCIPAL -->
    <div class="container screen" id="main-screen">
        <header>
            <div class="logo">üö∞üçö</div>
            <h1>AS-SV</h1>
            <p>Agua y Seguridad Alimentaria</p>
        </header>
        
        <div class="btn-container">
            <button class="main-btn btn-water" onclick="showScreen('water-screen')">
                <span>üö∞</span> REPORTAR PROBLEMA DE AGUA
            </button>
            
            <button class="main-btn btn-food" onclick="showScreen('food-screen')">
                <span>üçö</span> REPORTAR FALTA DE ALIMENTOS
            </button>
            
            <button class="main-btn btn-contact" onclick="showScreen('contact-screen')">
                <span>üìû</span> CONTACTOS DE EMERGENCIA
            </button>
        </div>
        
        <button class="btn-audio main-btn" onclick="playAudioInstructions()">
            <span>üéß</span> ESCUCHAR INSTRUCCIONES EN AUDIO
        </button>
    </div>
    
    <!-- PANTALLA DE REPORTE DE AGUA -->
    <div class="container screen" id="water-screen">
        <a href="#" class="back-btn" onclick="showScreen('main-screen')">‚Üê Volver</a>
        
        <header>
            <h1>üö∞ REPORTAR PROBLEMA DE AGUA</h1>
        </header>
        
        <form id="water-form">
            <div class="form-group">
                <label for="municipio">SELECCIONE SU MUNICIPIO:</label>
                <select id="municipio" required>
                    <option value="">-- Seleccione --</option>
                    <option value="san-miguel">San Miguel</option>
                    <option value="usulutan">Usulut√°n</option>
                    <option value="la-union">La Uni√≥n</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>TIPO DE PROBLEMA:</label>
                <div class="checkbox-group">
                    <label><input type="radio" name="problema" value="no-agua"> No llega el agua</label>
                    <label><input type="radio" name="problema" value="agua-turbia"> Agua turbia/sucia</label>
                    <label><input type="radio" name="problema" value="olor-agua"> Olor raro en el agua</label>
                </div>
            </div>
            
            <button type="button" class="submit-btn" onclick="submitWaterReport()">
                ENVIAR REPORTE
            </button>
        </form>
    </div>
    
    <!-- PANTALLA DE CONTACTOS -->
    <div class="container screen" id="contact-screen">
        <a href="#" class="back-btn" onclick="showScreen('main-screen')">‚Üê Volver</a>
        
        <header>
            <h1>üìû CONTACTOS IMPORTANTES</h1>
        </header>
        
        <div class="contact-item">
            <h3>üö∞ ANDA (Agua Potable):</h3>
            <div class="contact-phone">Tel: 2527-7000</div>
            <a href="tel:25277000" class="contact-btn">LLAMAR AHORA</a>
        </div>
        
        <div class="contact-item">
            <h3>üè• Ministerio de Salud:</h3>
            <div class="contact-phone">Tel: 2200-0111</div>
            <a href="tel:22000111" class="contact-btn">LLAMAR AHORA</a>
        </div>
    </div>

    <script>
        // FUNCIONES B√ÅSICAS DE NAVEGACI√ìN
        function showScreen(screenId) {
            // Ocultar todas las pantallas
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                screen.style.display = 'none';
            });
            
            // Mostrar la pantalla solicitada
            document.getElementById(screenId).style.display = 'block';
            
            // Scroll al inicio
            window.scrollTo(0, 0);
        }
        
        function playAudioInstructions() {
            alert("Instrucciones de audio: Esta aplicaci√≥n le permite reportar problemas de agua y alimentos.");
        }
        
        function submitWaterReport() {
            const municipio = document.getElementById('municipio').value;
            const problema = document.querySelector('input[name="problema"]:checked');
            
            if (!municipio || !problema) {
                alert("Por favor, complete todos los campos requeridos.");
                return;
            }
            
            alert("Reporte enviado correctamente. N√∫mero de reporte: #" + Math.floor(Math.random() * 1000));
            showScreen('main-screen');
        }
    </script>
</body>
</html>
